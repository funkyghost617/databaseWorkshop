<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/icons/smilingOpenMouthPurple.svg" />

        <link rel="stylesheet" href="/styles/styles.css" />

        <script id="loadScreen" src="/scripts/loadScreenScript.js"></script>
        <nav id="navbar"></nav>
        <main>
            <h1>Query creation</h1>
            <button id="create-query" type="button">create query</button>

            <div id="builder-container">
                <div id="table-select-container">
                    <p>I would like a list of: </p>
                    <select id="table-select" disabled>
                        <option value="NO_SELECTION" selected></option>
                        <option value="students">students</option>
                        <option value="events">events</option>
                        <option value="activities">activities</option>
                        <option value="registrations">registrations</option>
                    </select>
                </div>
                <p id="where-text" style="text-indent: 30px;" hidden>where:</p>
                <div id="conditions"></div>
                <!--<button type="button" id="add-condition-set" hidden>add condition set</button>-->
            </div>
        </main>
        <script src="/scripts/navbarScript.js" type="module"></script>
