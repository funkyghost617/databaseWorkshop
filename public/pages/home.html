<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="../icons/smilingOpenMouthPurple.svg" />
        <title>Home | Database Workshop</title>
        <link rel="stylesheet" href="../styles/newHomeStyles.css" />

        <!-- //fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <script id="loadScreen" src="../scripts/loadScreenScript.js"></script>
        <nav id="navbar"></nav>
        <main>
            <div id="navlinks">
                <div id="welcome">
                    <p>Welcome, <span id="username"></span>!</p>
                    <img />
                </div>
                <div id="messaging"><p>Messaging</p></div>
                <div id="query-mode"><p>Query mode</p></div>
                <div id="admin"><p>Admin</p></div>
                <div id="my-account"><p>My account</p></div>
            </div>
            <div id="calendar">
                <div id="calendar-labels">
                    <div id="create-an-event"><p>create an event +</p></div>
                    <div id="timeframe-options">
                        <div id="week">week</div>
                        <div id="month">month</div>
                    </div>
                    <div id="scroll-options">
                        <div id="backward"><p>←</p></div>
                        <div id="forward"><p>→</p></div>
                    </div>
                    <div id="precise-display">
                        <div id="month-display"></div>
                        <div id="year-display"></div>
                    </div>
                    <div id="day-names"></div>
                </div>
                <div id="active-calendar"></div>
            </div>
            <div id="today">
                <div id="current-date"><p></p></div>
                <ul id="todays-events"><li>loading today's events...</li></ul>
            </div>
        </main>
        <script src="../scripts/navbarNEWHOMEScript.js" type="module"></script>
    </body>
</html>
