<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--<link rel="icon" type="image/x-icon" href="../icons/smilingOpenMouthPurple.svg" />-->
        <link rel="icon" type="image/gif" href="https://img.itch.zone/aW1hZ2UvMTE4OTE5My82OTM2MTMzLmdpZg==/original/yE2vk1.gif" />
        <title>Home | Database Workshop</title>
        <link rel="stylesheet" href="../styles/newHomeStyles.css" />

        <!-- //fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
        <script id="loadScreen" src="../scripts/loadScreenScript.js"></script>
        <nav id="navbar"></nav>
        <main>
            <div id="navlinks">
                <div id="today">
                    <div id="welcome">
                        <p>Welcome, <span id="username"></span>!</p>
                        <img />
                    </div>
                    <div id="current-date"><p></p></div>
                    <ul id="todays-events"><li>loading today's events...</li></ul>
                </div>
                <div id="messaging" class="simpleBtn"><p>Messaging</p></div>
                <div id="query-mode" class="simpleBtn"><p>Query mode</p></div>
                <div id="admin" class="simpleBtn"><p>Admin</p></div>
                <div id="my-account" class="simpleBtn"><p>My account</p></div>
            </div>
            <div id="calendar">
                <div id="calendar-labels">
                    <div id="create-an-event" class="borderBtn"><p>create an event +</p></div>
                    <div id="timeframe-options">
                        <div id="week">week</div>
                        <div id="month">month</div>
                    </div>
                    <div id="scroll-options">
                        <div id="backward" class="simpleBtn"><p>←</p></div>
                        <div id="forward" class="simpleBtn"><p>→</p></div>
                        <div id="jump-to-today" class="simpleBtn" disabled="disabled"><p>today</p></div>
                    </div>
                    <div id="precise-display">
                        <select id="month-display" class="simpleBtn">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <select id="year-display" class="simpleBtn"></select>
                    </div>
                    <div id="day-names"></div>
                </div>
                <div id="active-calendar"></div>
            </div>
            <dialog id="create-event-modal">
                <div id="create-event-div">
                    <h2>New event</h2>
                    <label for="event_name">Event name: 
                        <input id="event_name" type="text" />
                    </label>
                    <label for="event_date">Event date: 
                        <input id="event_date" type="date" />
                    </label>
                    <label for="event_time_start">Start time: 
                        <input id="event_time_start" type="time" />
                    </label>
                    <label for="event_time_end">End time: 
                        <input id="event_time_end" type="time" />
                    </label>
                    <label for="event_location">Location: 
                        <input id="event_location" type="text" />
                    </label>
                    <label for="event_type"><s>Event type: </s>
                        <select id="event_type" disabled></select>
                    </label>
                    <div id="submit-event-btn" class="borderBtn"><p>create</p></div>
                </div>
                <div id="event-preview">
                    <button type="button" id="close-create-event-btn">cancel</button>
                    <div id="event-preview-subdiv">
                        <h3 id="preview-date"></h3>
                        <ul id="preview-list"></ul>
                    </div>
                </div>
            </dialog>
        </main>
        <script src="../scripts/navbarNEWHOMEScript.js" type="module"></script>
    </body>
</html>
