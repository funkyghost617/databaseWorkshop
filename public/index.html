<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./icons/smilingOpenMouthPurple.svg" />
        <title>login | eventricle</title>
        <link rel="stylesheet" href="./styles/loginStyles.css" />

        <!-- //fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    </head>
    <body>
        <main>
            <div class="login-window">
                <p class="website-title">database workshop</p>
                <h1>Login</h1>
                <label for="email"><span>Email</span>
                    <input id="email" type="email" placeholder=" " />
                </label>
                <label for="password"><span>Password</span>
                    <input id="password" type="password" placeholder=" " />
                </label>
                <p id="login-error"></p>
                <button type="submit" id="login-btn">Login</button>
                <button type="button" id="to-signup-window">Create an account</button>
                <button type="button" id="login-as-guest">Login as guest</button>
            </div>
            <div class="signup-window hidden">
                <p class="website-title">database workshop</p>
                <h1>Sign up</h1>
                <label for="new-email"><span>Email</span>
                    <input id="new-email" type="email" placeholder=" " />
                </label>
                <label for="new-password"><span>Password</span>
                    <input id="new-password" type="password" placeholder=" " />
                </label>
                <label for="confirm-new-password"><span>Confirm password</span>
                    <input id="confirm-new-password" type="password" placeholder=" " />
                </label>
                <p id="signup-error"></p>
                <button type="submit" id="signup-btn">Sign up</button>
                <button type="button" id="to-login-window">Use an existing account</button>
            </div>
        </main>

        <script src="./scripts/authScript.js" type="module"></script>
    </body>
</html>
