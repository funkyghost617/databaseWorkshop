<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./icons/smilingOpenMouthPurple.svg" />
        <title>Login | Database Workshop</title>
        <link rel="stylesheet" href="./styles/loginStyles.css" />

        <!-- //fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    </head>
    <body>
        <main>
            <div class="login-window">
                <h1>Login</h1>
                <label for="email">Email
                    <input id="email" type="email" />
                </label>
                <label for="password">Password
                    <input id="password" type="password" />
                </label>
                <button type="submit" id="login-btn">login yay!</button>
                <button type="button" id="to-signup-window">i don't have an account :(</button>
                <button type="button" id="login-as-guest">login as guest</button>
            </div>
            <div class="signup-window hidden">
                <h1>Sign Up</h1>
                <label for="new-email">Email
                    <input id="new-email" type="email" />
                </label>
                <label for="new-password">Password
                    <input id="new-password" type="password" />
                </label>
                <label for="confirm-new-password">Confirm password
                    <input id="confirm-new-password" type="password" />
                </label>
                <button type="submit" id="signup-btn">sign up yay!</button>
                <button type="button" id="to-login-window">i already have an account :)</button>
            </div>
        </main>



        <script src="./scripts/firestoreScript.js" type="module"></script>
        <script src="./scripts/authScript.js" type="module"></script>
    </body>
</html>
